<!DOCTYPE html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<script src="jquery/jquery.js"></script>
	<script src="jquery/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.5.css" />
</head>
<script>
	function calculator()
	{
		convertBinary();
		convertHexadecimal();
	}
	function convertBinary()
	{
		var decimal = parseInt(document.getElementById("decimal").value);
		var binary = "";
		while(decimal > 0)
		{
			binary += (decimal % 2);
			decimal = Math.floor(decimal / 2);
		}
		binary = binary.split("").reverse().join("");
		document.getElementById("binary").value = binary;
	}
	function convertHexadecimal()
	{
		var decimal = parseInt(document.getElementById("decimal").value);
		var hexadecimal = "";
		while(decimal > 0)
		{
			if(decimal % 16 >= 10)
			{
				if(decimal % 16 == 10)
					hexadecimal += "A";
				else if(decimal % 16 == 11)
					hexadecimal += "B";
				else if(decimal % 16 == 12)
					hexadecimal += "C";
				else if(decimal % 16 == 13)
					hexadecimal += "D";
				else if(decimal % 16 == 14)
					hexadecimal += "E";
				else if(decimal % 16 == 15)
					hexadecimal += "F";
			}
			else
			{
				hexadecimal += (decimal % 16);
			}
			decimal = Math.floor(decimal / 16);
		}
		hexadecimal = hexadecimal.split("").reverse().join("");
		document.getElementById("hexadecimal").value = hexadecimal;
	}
</script>
<body>
	<div data-role="page" id=home>
		<div data-role="header">
			<h1>Home</h1>
		</div>
		<form>
			<div class="ui-field-contain">
    			<select name="select-native-1" id="select-native-1" onchange="location = this.value;">
        			<option value="#home">Home</option>
       	 			<option value="#calculator">Calculator</option>
       		 		<option value="#rgb">Red Green Blue</option>
        			<option value="#diary">Diary</option>
    			</select>
			</div>
		</form>
	</div>
	<div data-role="page" id=calculator>
		<div data-role="header">
			<h1>Calculator</h1>
		</div>
		<form>
			<div class="ui-field-contain">
    			<select name="select-native-1" id="select-native-1" onchange="location = this.value;">
				<option value="#calculator">Calculator</option>
        			<option value="#home">Home</option>
       		 		<option value="#rgb">Red Green Blue</option>
        			<option value="#diary">Diary</option>
    			</select>
			</div>
		</form>
		<form>
		<table>
			<tr>
				<td>Decimal</td>
				<td>:</td>
				<td>
					<input type="number" data-clear-btn="true" name="text-3" id="decimal" value="">
				</td>
			</tr>
			<tr>
				<td colspan = 3>
					<input type="button" onclick="calculator()" value="Convert" style="width:100%" />
				</td>
			</tr>
			<tr>
				<td>Binary</td>
				<td>:</td>
				<td>
					<input type="number" name="text-3" id="binary" value="" readonly>
				</td>
			</tr>
			<tr>
				<td>Hexadecimal</td>
				<td>:</td>
				<td>
					<input type="text" name="text-3" id="hexadecimal" value="" readonly>
				</td>
			</tr>
		</table>
		</form>
	</div>
	<div data-role="page" id=rgb>
		<div data-role="header">
			<h1>Red Green Blue</h1>
		</div>
		<form>
			<div class="ui-field-contain">
    			<select name="select-native-1" id="select-native-1" onchange="location = this.value;">
				<option value="#rgb">Red Green Blue</option>
        			<option value="#home">Home</option>
       	 			<option value="#calculator">Calculator</option>
        			<option value="#diary">Diary</option>
    			</select>
			</div>
		</form>
	</div>
	<div data-role="page" id=diary>
		<div data-role="header">
			<h1>Diary</h1>
		</div>
		<form>
			<div class="ui-field-contain">
    			<select name="select-native-1" id="select-native-1" onchange="location = this.value;">
				<option value="#diary">Diary</option>
        			<option value="#home">Home</option>
       	 			<option value="#calculator">Calculator</option>
       		 		<option value="#rgb">Red Green Blue</option>
    			</select>
			</div>
		</form>
	</div>
</body>
</html>
